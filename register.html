<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">
</head>

<body>
    <h1>Weather app</h1>
    {% if register %}
    <h2 class="pushdown">Register new user</h2>
    <div class="center">
        <form method="POST" action="/register/check" style="display: inline">
            <input type="text" placeholder="username" name="username">
            <input type="password" placeholder="password" name="password">
            <input type="submit" value="make an account">
        </form>
    </div>
    {% endif %}
    {% if checked %}
    <p>username {{username}} is {{available}}</p>
    {% endif %}

    {% if fill %}
    <p>Error, username and/or password cannot be empty</p>
    {% endif %}

    {% if success %}
    <h1>Success</h1>
    <h2>User {{username}} successfuly registered</h2>
    <form method="POST" action="/app" style="display: inline">
        <input type="hidden" value="{{username}}" name="username">
        <button>procceed to app</button>
    </form>
    {% endif%}

</body>

</html>
