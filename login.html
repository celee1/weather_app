<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">
</head>

<body>
    <h1>Weather app</h1>
    <h2>Login to app</h2>
    <div class="center">
        <form method="POST" action="/" style="display: inline">
            <input type="text" name="username" placeholder="username" value="cele">
            <input type="password" name="password" placeholder="password" value="aa">
            <input type="submit" value="Login">
            <input type="hidden" name="welcome" value="True">
        </form>
        <form method="POST" action="/register">
            <button>Register new user</button>
        </form>
    </div>
    {% if failed %}
    <h2>username / password incorrect, please try again</h2>
    {% endif %}
</body>

</html>
